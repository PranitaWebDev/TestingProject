<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit List - Clinosys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- ✅ Google Fonts: Poppins (weights 300–700) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="./style.css" rel="stylesheet">

</head>

<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-hospital"></i> Clinosys</a>

      <div class="ms-auto d-flex align-items-center gap-2">
        <!-- Font Size Controls -->
        <button class="btn btn-sm btn-light" onclick="changeFontSize(-1)">A-</button>
        <button class="btn btn-sm btn-light" onclick="resetFontSize()">A</button>
        <button class="btn btn-sm btn-light" onclick="changeFontSize(1)">A+</button>

        <!-- Dark/Light Theme Toggle -->
        <button class="btn btn-sm btn-warning" onclick="toggleTheme()">
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar Toggle Button (only visible on small screens) -->
      <button class="btn btn-outline-light d-lg-none me-2" id="sidebarToggle">
        <i class="fa-solid fa-bars"></i>
      </button>


      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar" id="sidebar">
        <div class="accordion" id="sidebarAccordion">

          <!-- OPD -->
          <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#opdMenu"
            role="button" aria-expanded="false" aria-controls="opdMenu">
            <span><i class="fa-solid fa-user-doctor me-2"></i> OPD</span>
            <i class="fa-solid fa-chevron-down"></i>
          </a>
          <div id="opdMenu" class="collapse submenu" data-bs-parent="#sidebarAccordion">
            <a href="#">Test1</a>
            <a href="#">Test2</a>
          </div>

          <!-- IPD -->
          <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#ipdMenu"
            role="button" aria-expanded="false" aria-controls="ipdMenu">
            <span><i class="fa-solid fa-bed me-2"></i> IPD</span>
            <i class="fa-solid fa-chevron-down"></i>
          </a>
          <div id="ipdMenu" class="collapse submenu" data-bs-parent="#sidebarAccordion">
            <a href="#">Test1</a>
            <a href="#">Test2</a>
          </div>

        </div>
      </div>




      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 content">
        <h3 class="mb-3">Visit List</h3>

        <!-- Filter Section -->
        <div class="form-section">
          <form class="row g-3">
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="UHID">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="col-md-2">
              <select class="form-select">
                <option>Select Doctor</option>
                <option>Dr. A</option>
                <option>Dr. B</option>
              </select>
            </div>
            <div class="col-md-2">
              <input type="date" class="form-control">
            </div>
            <div class="col-md-2">
              <input type="date" class="form-control">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>UHID</th>
                <th>Patient Name</th>
                <th>Mobile No</th>
                <th>Doctor Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>UH001</td>
                <td>John Doe</td>
                <td>9876543210</td>
                <td>Dr. A</td>
                <td>Visited</td>
              </tr>
              <tr>
                <td>UH002</td>
                <td>Jane Smith</td>
                <td>9876543222</td>
                <td>Dr. B</td>
                <td>Pending</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
          <button class="btn btn-success"><i class="fa-solid fa-file-excel me-2"></i> Excel Report</button>
          <button class="btn btn-info text-white"><i class="fa-solid fa-print me-2"></i> Print Report</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentFontSize = 100;
    function changeFontSize(change) {
      currentFontSize += change * 10;
      document.body.style.fontSize = currentFontSize + "%";
    }
    function resetFontSize() {
      currentFontSize = 100;
      document.body.style.fontSize = "100%";
    }
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("sidebarToggle");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });

    // Close sidebar when clicking a submenu link (on mobile)
    document.querySelectorAll(".sidebar a").forEach(link => {
      link.addEventListener("click", () => {
        if (window.innerWidth < 992) {
          sidebar.classList.remove("show");
        }
      });
    });
  </script>

</body>

</html>
